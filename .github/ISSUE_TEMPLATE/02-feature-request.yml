name: ðŸ”§ Feature Request
description: Request a change or addition to the package
title: "[REQUEST] "
labels: [feature request]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if a similar issue for the feature request already exists.
      options:
      - label: I have searched the existing issues
        required: true

  - type: textarea
    attributes:
      label: Feature description
      description: |
        A concise description of what new feature or addition you are proposing.

        If necessary, please also explain if any existing related functions in the package do not currently
        fufill this feature request.

    validations:
      required: false

  - type: textarea
    attributes:
      label: Example Use Cases
      description: >
        Create a [minimal, complete, verifiable example](https://stackoverflow.com/help/mcve) of how your feature will
        be used in the package. The examples here should resemble test cases for the function and will be used for implementation.
        Please, paste your code between the ``` tickmarks below or link to a [gist](https://gist.github.com/).
      value: |
        Code run:

        ```python
        ```

        Expected output:

        ```text
        ```
    validations:
      required: false

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about your feature proposal!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
