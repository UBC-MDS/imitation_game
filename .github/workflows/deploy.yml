name: Deploy to TestPyPI
# Semantic-release: version from conventional commits, then publish to TestPyPI
# Runs automatically after build workflow succeeds on main, or via workflow_dispatch
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Run Test Suite"]
    types:
      - completed
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    name: Semantic release (version, build, tag, GitHub release)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    concurrency:
      group: ${{ github.workflow }}-release-${{ github.ref_name }}
      cancel-in-progress: false
    permissions:
      contents: write
    outputs:
      released: ${{ steps.release.outputs.released || 'false' }}
      tag: ${{ steps.release.outputs.tag || '' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ref: ${{ github.ref_name }}
      - name: Pin release branch to workflow SHA
        run: git reset --hard ${{ github.sha }}
      - name: Semantic version and release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions[bot]"
          git_committer_email: "github-actions[bot]@users.noreply.github.com"
      - name: Upload distribution artifacts
        if: steps.release.outputs.released == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: distribution-artifacts
          path: dist/
          if-no-files-found: error
          retention-days: 1
      - name: Upload to GitHub Release
        if: steps.release.outputs.released == 'true'
        uses: python-semantic-release/publish-action@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: release
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/imitation_game
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: distribution-artifacts
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
