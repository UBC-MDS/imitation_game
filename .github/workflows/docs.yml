name: Build and publish docs
# Builds and publishes documentation to GitHub Pages
# Runs automatically after build.yml completes successfully on main branch
# Can also be triggered manually via workflow_dispatch
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Run Test Suite"]
    types:
      - completed
    branches:
      - main

jobs:
  build-deploy:
    runs-on: windows-latest
    # Only run if manually triggered OR if test workflow succeeded
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install Python and Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: pip install -e .[docs]
      
      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: stable 

      - name: Construct HTML
        run: |
          quartodoc build
          quarto render

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

